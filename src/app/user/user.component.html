<td>{{user.name}}</td>
<td>{{user.lastname}}</td>
<td>{{user.fiscalcode}}</td>
<td>{{user.email}}</td>
<td>{{user.province}}</td>
<td>{{user.phone}}</td>
<td class="buttons">
    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-primary" (click)="updateUser()"><fa name="pencil"></fa></button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-danger" (click)="deleteUser()"><fa name="trash-o"></fa></button>
        </div>
    </div>
</td>
