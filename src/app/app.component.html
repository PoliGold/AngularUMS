<app-nav (onNewUser) = "newUser()"></app-nav>
<div class="container-fluid">
    <h1>User Manager System</h1>
    <div class="row">
        <div class="col-md-12">
            <app-users  (updateUser)="updateUser($event)"></app-users>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="showForm">
            <app-user-detail [user]="userSelected"></app-user-detail>
        </div>
    </div>
</div>
